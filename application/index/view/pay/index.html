<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX Payment</title>
    <link rel="stylesheet" href="__CDN__/assets/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <link rel="icon" href="__CDN__/assets/img/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .payment-container {
            margin: auto;
            padding: 30px;
            /*border: 1px solid #ddd;*/
            /*border-radius: 10px;*/
            /*background-color: #fff;*/
            /*box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/
            max-width: 600px;
            max-height: 100%;
        }
        .qrcode {
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .pix-code {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="container payment-container text-center">
    <h1>Pagamento PIX</h1>


    <div style="font-size: 14px;">

        <p><strong>Valor:</strong> {$data.amount}</p>
        <p><strong>ID do Pedido:</strong> {$data.order_id}</p>
        <p><strong>Expira em:</strong> {$data.expire_time}</p>
    </div>
    <div>
        <img src="{$data.qrcode}" alt="QR Code" class="qrcode">
    </div>

    <div class="pix-code" onclick="copyPixCode()" >
        <button type="button" class="btn btn-primary" data-clipboard-text="{$data.pix_code}">
            <span>PIX CÓPIA É COLA</span>

<!--            -->
        </button>
        <div class="pix_log" >
            <img src="__CDN__/assets/img/pix.png" alt="" style="width: 60%; height: 60%">
        </div>
    </div>
</div>
<script>
    function copyPixCode() {

        // 初始化 Clipboard.js
        var clipboard = new ClipboardJS('.btn');

        // 复制成功时的提示
        clipboard.on('success', function (e) {
            alert('ID de transação copiado');
        });
        // 复制失败时的提示
        clipboard.on('error', function (e) {
        });
    }
</script>
</body>
</html>
