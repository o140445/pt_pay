<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX Payment</title>
    <link rel="stylesheet" href="__CDN__/assets/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .payment-container {
            margin: auto;
            padding: 30px;
            /*border: 1px solid #ddd;*/
            /*border-radius: 10px;*/
            /*background-color: #fff;*/
            /*box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/
            max-width: 600px;
            max-height: 100%;
        }
        .qrcode {
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }
        .container h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container payment-container text-center">
    <h1>Pagamento PIX</h1>


    <div style="font-size: 14px;">

        <p><strong>Valor:</strong> {$data.amount}</p>
        <p><strong>ID do Pedido:</strong> {$data.order_id}</p>
        <p><strong>Expira em:</strong> {$data.expire_time}</p>
    </div>
    <div>
        <img src="{$data.qrcode}" alt="QR Code" class="qrcode">
    </div>
    <div class="pix-code">
        <input type="text" id="pixCode" value="{$data.pix_code}" readonly  style="display: none" >
        <button onclick="copyPixCode()" class="btn btn-primary">
            Copiar Código PIX
        </button>
    </div>
</div>
<script>
    function copyPixCode() {
        var pixCode = document.getElementById('pixCode');
        pixCode.select();
        pixCode.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand('copy');
        alert('Código PIX copiado para a área de transferência');
    }
</script>
</body>
</html>
