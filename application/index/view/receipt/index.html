<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Pagamento</title>
    <link rel="stylesheet" href="__CDN__/assets/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .receipt-container {
            margin: 0px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .container h1 {
            margin-bottom: 30px;
        }
        .container h3 {
            margin-bottom: 30px;
        }
        .info {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<div class="container receipt-container text-center">
    <h1>Recibo de Pagamento</h1>
    <h3>{$data.amount}</h3>
    <div style="text-align: left;">

        <p class="info"><strong>Tempo de transação:</strong> {$data.payment_time}</p>
        <p class="info"><strong>ID da Transação:</strong> {$data.e_no}</p>

        <div style="border-bottom: 1px solid #ddd; margin: 20px 0;"></div>
        <p class="info"><strong>CPF/CNPJ do Pagador:</strong> {$data.payer_account}</p>
        <p class="info"><strong>Nome do Pagador:</strong> {$data.payer_name}</p>

        <div style="border-bottom: 1px solid #ddd; margin: 20px 0;"></div>
        <p class="info"><strong>Conta do Recebedor:</strong> {$data.payee_account}</p>
        <p class="info"><strong>CPF/CNPJ do Recebedor:</strong> {$data.payee_name}</p>
    </div>
</div>
</body>
</html>
