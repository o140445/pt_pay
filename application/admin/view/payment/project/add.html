<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="" data-rule="required">
        </div>
    </div>

    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {:build_radios('row[status]', ['0'=>__('Hidden'), '1'=>__('Normal')], 1)}
            </div>
        </div>
    </div>

<!--    // channels 多选-->
    <div class="form-group">
        <label for="c-channel" class="control-label col-xs-12 col-sm-2">{:__('Channel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-channel" class="form-control selectpicker" name="row[channel][]" multiple data-rule="required">
                {foreach name="channelList" item="vo"}
                    <option value="{$vo.id}">{$vo.title}</option>
                {/foreach}
            </select>
        </div>
    </div>

<!--        // area 单选-->
    <div class="form-group">
        <label for="c-area-id" class="control-label col-xs-12 col-sm-2">{:__('Area')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[area_id]', $configAreaList, 0)}
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script>

</script>
