<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    {:token()}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Member_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-member_id" data-rule="required"  class="form-control " name="row[member_id]" type="text" value="{$row.member_id|htmlentities}"  disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-amount" class="form-control" step="0.0001" name="row[amount]" type="number" value="{$row.amount|htmlentities}" data-rule="required" >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Usdt_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-usdt_amount" class="form-control" step="0.0001" name="row[usdt_amount]" type="number" value="{$row.usdt_amount|htmlentities}" data-rule="required" >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Usdt_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-usdt_address" class="form-control" name="row[usdt_address]" type="text" value="{$row.usdt_address|htmlentities}" data-rule="required" >
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {:build_radios('row[status]', $statusList, $row.status)}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" data-rule="required" class="form-control" name="row[remark]" type="text" value="{$row.remark|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
