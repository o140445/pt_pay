<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Channel_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-channel_id" data-rule="required" data-source="channel/index" class="form-control selectpage" name="row[channel_id]" type="text" value="{$row.channel_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[date]" type="text" value="{$row.date}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('In_order_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-in_order_count" data-rule="required" class="form-control" name="row[in_order_count]" type="number" value="{$row.in_order_count|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('In_order_success_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-in_order_success_count" data-rule="required" class="form-control" name="row[in_order_success_count]" type="number" value="{$row.in_order_success_count|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('In_order_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-in_order_amount" data-rule="required" class="form-control" step="0.0001" name="row[in_order_amount]" type="number" value="{$row.in_order_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('In_order_success_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-in_order_success_amount" data-rule="required" class="form-control" step="0.0001" name="row[in_order_success_amount]" type="number" value="{$row.in_order_success_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('In_channel_fee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-in_channel_fee" data-rule="required" class="form-control" step="0.0001" name="row[in_channel_fee]" type="number" value="{$row.in_channel_fee|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('In_success_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-in_success_rate" data-rule="required" class="form-control" step="0.0001" name="row[in_success_rate]" type="number" value="{$row.in_success_rate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Out_order_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-out_order_count" data-rule="required" class="form-control" name="row[out_order_count]" type="number" value="{$row.out_order_count|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Out_order_success_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-out_order_success_count" data-rule="required" class="form-control" name="row[out_order_success_count]" type="number" value="{$row.out_order_success_count|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Out_order_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-out_order_amount" data-rule="required" class="form-control" step="0.0001" name="row[out_order_amount]" type="number" value="{$row.out_order_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Out_order_success_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-out_order_success_amount" data-rule="required" class="form-control" step="0.0001" name="row[out_order_success_amount]" type="number" value="{$row.out_order_success_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Out_channel_fee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-out_channel_fee" data-rule="required" class="form-control" step="0.0001" name="row[out_channel_fee]" type="number" value="{$row.out_channel_fee|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Out_success_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-out_success_rate" data-rule="required" class="form-control" step="0.0001" name="row[out_success_rate]" type="number" value="{$row.out_success_rate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:$row.create_time?datetime($row.create_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:$row.update_time?datetime($row.update_time):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
