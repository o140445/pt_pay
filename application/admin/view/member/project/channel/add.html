<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    {:token()}


    <div class="form-group" style="display: none;">
        <label class="control-label col-xs-12 col-sm-2">{:__('Member')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-member_id" class="form-control" name="row[member_id]" type="number" data-rule="required" value="{$member.id}">
        </div>
    </div>

    <div id="user-info" data-is-agent="{$member.is_agency}"></div>


    <!--    判断如果是代理商，就显示，否则不显示-->
    <div class="form-group" style="display: none;" id="sub-member">
        <label class="control-label col-xs-12 col-sm-2">{:__('SubMemberId')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[sub_member_id]', $subMemberList, 0)}
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[project_id]', $projectList, 0, ['data-rule'=>'required'])}
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Channel')}:</label>
        <div class="col-xs-12 col-sm-8">
<!--            联动渠道根据项目选择-->
            <select id="c-channel_id" data-rule="required" class="form-control selectpicker" name="row[channel_id]">
                <option value="">请选择</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[type]', ['2'=>__('TypeOut'), '1'=>__('TypeIn')], 1)}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {:build_radios('row[status]', ['0'=>__('Close'), '1'=>__('Open')], 1)}
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fixed_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fixed_rate" data-rule="required" min="0" class="form-control" step="0.0001" name="row[fixed_rate]" type="number" value="0.0000">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rate" data-rule="required" min="0" class="form-control" step="0.0001" name="row[rate]" type="number" value="0.0000">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
