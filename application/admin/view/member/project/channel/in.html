<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}

    <div class="form-group">
        <label for="c-amount" class="control-label col-xs-12 col-sm-2">{:__('金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-amount" class="form-control" name="row[amount]" type="number" value="" data-rule="required">
        </div>
    </div>

    <div class="form-group" style="display: none;">
        <label class="control-label col-xs-12 col-sm-2">:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_id" class="form-control" step="0.0001" name="row[product_id]" type="number" value="{$project_id}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>

</form>
